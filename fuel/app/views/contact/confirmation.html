<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Confirm</title>
</head>
<body style="height: 100vh" class="d-flex justify-content-center align-items-center">
<div class="card p-5 w-50">
  <form action="confirm" method="post">
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <h4>{$data['name']['value']}</h4>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Gender</label>
      <div class="col-sm-10">
        <h4>{$data['gender']['value']}</h4>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <h4>{$data['email']['value']}</h4>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <h4>{$data['phone']['value']}</h4>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Content</label>
      <div class="col-sm-10">
        <h4>{$data['content']['value']}</h4>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Confirm</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
